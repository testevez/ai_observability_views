ai_observability_views.admin_settings:
  path: '/admin/config/ai/ai-observability-views'
  defaults:
    _title: 'AI Observability Views'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer site configuration'
ai_observability.settings_form:
  path: '/admin/config/ai/ai-observability-views/settings'
  defaults:
    _form: '\Drupal\ai_observability_views\Form\SettingsForm'
    _title: 'AI Observability Views Settings'
  requirements:
    _permission: 'administer ai observability views'
